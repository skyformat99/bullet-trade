# 格式说明：
# strategy_name:  # 策略文件名（不含.py后缀）
#   start_date: '2023-01-01'  # 回测开始日期
#   end_date: '2023-12-31'    # 回测结束日期
#   capital_base: 100000      # 初始资金
#   frequency: 'daily'        # 运行频率: daily/minute/tick
#   benchmark: '000300.XSHG'  # 基准指数
#   expected:                 # 可选：期望结果约束
#     total_returns:
#       min: 0.0              # 最小总收益率
#     max_drawdown:
#       max: -0.5             # 最大回撤限制

